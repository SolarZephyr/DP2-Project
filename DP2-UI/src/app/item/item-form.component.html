<div *ngIf="editMode">
[EDIT MODE]
{{currentProduct | json}}
</div>

<div>
    
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" id="ProductName" ng-model="currentProduct.Name" type="text">
                <label for="ProductName" class="mdl-textfield__label">Item Name</label>
            </div>
            <div class="mdl-selectfield mdl-js-selectfield">
                Type
                <select name="ProductType" id="ProductType" class="mdl-selectfield__select">
                    <option *ngFor="let type of types" 
                        [value]="type.ID" >
                    {{type.Description}}
                    </option>
                </select>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="ProductPrice" id="ProductPrice" pattern="^\d+\.\d{2}$"
                />
                <label for="ProductPrice" class="mdl-textfield__label">Unit Price: 0.00</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input type="text" class="mdl-textfield__input" name="ProductStock" id="ProductStock" pattern="^[0-9]{1,}$"
                />
                <label for="ProductStock" class="mdl-textfield__label">Quantity</label>
            </div>
        <br/>
        <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="button" value="Save" (click)="SaveProduct()"/>
        
        <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="reset" value="Clear"/>
        <a routerLink="/Inventory" *ngIf="editMode">
            <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="button" value="Cancel"/>
        </a>
 
</div>
