<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
            <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
                    <thead>
                      <tr>
                        <th class="mdl-data-table__cell--non-numeric">Transaction ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th class="mdl-data-table__cell--non-numeric">Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let employeeSale of employeeSales">
                        <td>{{employeeSale.TransactionID}}</td>
                        <td>{{employeeSale.FirstName}}</td>
                        <td>{{employeeSale.LastName}}</td>
                        <td>{{employeeSale.Total}}</td>
                        <td>
                      </tr>
                    </tbody>
                  </table>
    </div>
</div>
