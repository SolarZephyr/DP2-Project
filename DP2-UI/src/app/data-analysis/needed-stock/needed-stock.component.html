<div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                                <tr>
                                        <th>Product ID</th>
                                        <th class="mdl-data-table__cell--non-numeric">Name</th>
                                        <th class="mdl-data-table__cell--non-numeric">Type</th>
                                        <th>Price</th>
                                        <th>Current Stock</th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr *ngFor="let needed of needs">
                                        <td>{{needed.ProductID}}</td>
                                        <td>{{needed.Name}}</td>
                                        <td>{{needed.Type}}</td>
                                        <td>{{needed.Price}}</td>
                                        <td>{{needed.Stock}}</td>
                                </tr>
                        </tbody>
                </table>
        </div>
</div>
